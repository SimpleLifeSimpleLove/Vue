<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>演示v-for</title>
</head>
<body>


<!-- view层 -->
<div id="app">

    <li v-for="(item, index) in items">
        {{item.message}} --- {{index}}
    </li>

</div>


<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // model : 数据
        data: {
            items: [
                {message: 'Java'},
                {message: '前端'},
                {message: '运维'}
            ]
        }
    })
</script>

</body>
</html>

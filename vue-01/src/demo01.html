<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- view层 -->
<div id="app">
    {{message}}
</div>


<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // model : 数据
        data: {
            message: "Hello Vue!"
        }
    })
</script>

</body>
</html>

<!--
MVVM :
    MVVM(Model-View-ViewModel)是一软件设计模式，是一种简化用户界面的事件驱动编程方式

为什么需要使用MVVM?
    MVVM 和 MVC 模式一样，主要目的就是分离视图(View)和模型(Model)，有以下几大好处：
    (1) 低耦合：视图(View)可以独立于 Model 的变化和修改，一个 ViewModel 可以绑定到不同的 View 上，当 View 变化的
        时候 Model 可以不用变，当 Model 变化的时候 View 也可以不变。
    (2) 可复用：你可以把一些视图逻辑放在一个 ViewModel 里面，让很多 View 重用这段视图逻辑。
    (3) 独立开发：开发人员可以专注于业务逻辑和数据的开发(ViewModel)，设计人员可以专注于页面设计。
    (4) 可测试：界面素来是比较难于测试的，而现在测试可以针对 ViewModel 来写。

View :
    * View 是视图层，也就是用户界面，主要由 html 和 css 来构建，为了方便地展示 ViewModel 和 Model 层的数据，已经产生
    了各种各样的前后端模板语言，比如：FreeMarker、Thymeleaf等等，各大 MVVM 框架如 Vue.js、AngularJS、EJS 等都有自己
    用来构建用户界面的内置模板语言。
Model :
    * Model 是指数据模型，泛指后端进行的各种业务逻辑处理和数据控制操控，主要围绕数据库系统展开。这里的难点主要在于需要和前端
    约定统一的 接口规则。
ViewModel :
    * ViewModel 是由前端开发人员组织生成和维护的视图数据层。在这一层，前端开发者对从后端获取到的 Model 数据进行转换处理，
    做二次封装，以生成符合 View 层使用预期的视图数据模型。
    * 需要注意的是 ViewModel 所封装出来的数据模型包括视图的状态和行为两部分，而 Model 层的数据模型只是包含状态状态的。
        比如页面的这一块展示什么，那一块展示什么这些都属于视图状态(展示)
        页面加载进来发生什么，点击这一块发生什么，这一块滚动时发生什么都属于视图行为(交互)
    * 视图状态和行为都封装在 ViewModel 里。这样的封装使得 ViewModel 可以完整描述 View 层。由于实现了双向绑定，ViewModel
    的内容会实时展示在 View 中，这是激动人心的，因为前端开发者再也不必低效又麻烦地通过操纵 DOM 去更新视图.
    * MVVM 框架已经把最脏最累的一块做好了，我们开发者只需要维护 ViewModel，更新数据视图就会自动得到相应更新，实现真正的事件
    驱动更新。
    * View 层展现的不是 Model 层的数据，而是 ViewModel 的数据，由 ViewModel 负责与 Model 层交互，这样完全解耦了 View 和
    Model 层，这个解耦是至关重要的，它是前后端分离方案实施的重要一环。

Vue :
    * Vue 是一套用于构建用户界面的渐进式框架，发布与2014年2月。与其他大型框架不同，Vue被设计为可以自底向上逐层应用。Vue的核心只关注
    视图层，不仅易于上手，还便于与第三方库(如：vue-router、vue-resource、vuex)或既有的项目整合
    * Vue 是 MVVM 模式的实现者
        * Model : 模型层，这里表示 JavaScript 对象
        * View : 视图层，这里表示 DOM(Html操作的元素)
        * ViewModel : 连接视图和数据的中间件，Vue.js 就是 MVVM 中 ViewModel 层的实现者
        ---------------------------------------------------------------------
        * 在 MVVM 框架中，是不允许数据和视图直接通信的，只能通过 ViewModel 来通信，而 ViewModel 就是定义一个 Observer 观察者
            * ViewModel 能够观察到数据的变化，并对视图对应的内容进行更新
            * ViewModel 能够监听视图的变化，并能够通知数据发生改变
        * 至此，我们就明白了，Vue.js 就是一个 MVVM 的实现者，它的核心就是实现了 DOM监听 与 数据绑定。

-->

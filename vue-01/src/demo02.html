<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>演示v-if v-else</title>
</head>
<body>


<!-- view层 -->
<div id="app">

    <h2 v-if="type==='A'">A</h2>
    <h2 v-else-if="type==='B'">B</h2>
    <h2 v-else-if="type==='C'">C</h2>
    <h2 v-else>D</h2>

</div>


<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // model : 数据
        data: {
            type: 'A'
        }
    })
</script>

</body>
</html>
